<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Downloading 100 images</h1>
<h2 id='seconds-counter'></h2>
<script>
    const el = document.getElementById('seconds-counter');
    const doFetch = url => {
        return new Promise(res => {
            function reqListener () {
                res(this.responseText);
            }
            var oReq = new XMLHttpRequest({cache: 'force-cache', credentials: 'same-origin'});
            oReq.addEventListener("load", reqListener);
            oReq.open("GET", url);
            oReq.send();
        });
    };
    const images = [];
    for (let i = 1; i <= 100; ++i) {
        images.push(`smurfs${i}.jpg`);
    }
    const t0 = performance.now();
    Promise.all(images.map(image => doFetch(image))).then(() => {
        const t1 = performance.now();
        el.innerText = `${t1 - t0} milliseconds.`;
        console.log(`took ${t1 - t0} milliseconds.`)
    }).catch(e => {
        console.error(e)
    })
</script>
</body>
</html>
